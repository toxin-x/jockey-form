<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dischead jockeys Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery/relcopy.jquery.js"></script>
    <script>
        $(function(){
            var removeLink = ' <button class="remove" href="#" onclick="$(this).parent().remove(); return false">remove</button>';
            $('button.copy').relCopy({append: removeLink});
          });
    </script>
</head>

<body>
    <main>
        <h1>Dischead Replay Set Info</h1>
        <form>
            <label for="performer">Performer Name:</label><br>
            <input type="text" id="performer" name="performer"><br>
            <label for="set">Dischead Jockeys Set Number:</label><br>
            <input type="text" id="set" name="set"><br>
            <label for="color">Embed Color:</label>
            <input type="color" id="color" name="color" value="#"><br>

            <!-- tracks -->
            <br><button href="#" rel=".trackembed" class="copy">Add Track</button>
            <div class="trackembed">
                <div class="trackwrap">
                    <fieldset style="display: inline-block;" class="track">
                        <legend>track:</legend>
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="title" onchange="titledashartist()"><br>
                        <label for="artist">Artist:</label><br>
                        <input type="text" id="artist" name="artist"><br>
                        <label for="timestamp">Timestamp (mm:ss):</label><br>
                        <input type="text" id="timestamp" name="timestamp" pattern="([0-5][0-9]:[0-5][0-9])" value="00:00"><br>
                    </fieldset>


                </div>
                
                <div style="display: inline-block;" class="embed">
                    <p class="embedtitle">
                        <span class="np">Now playing:</span>
                        <span class="titleobj">nerd</span>
                    </p>
                    <p class="embeddesc">
                        <span class="dj set">Dischead Jockeys </span>
                        <span class="djnum">3.8</span>
                        <span class="by"> preformed by </span>
                        <span class="descobj">Toxin_X</span>
                    </p>
                <br>
                </div>
                <script>
                    function titledashartist() {
                        let inputTitle = document.getElementById("title").value;
                        let inputArtist = document.getElementById("artist").value;
                        document.getElementById(title).textContent = (inputTitle + " - " + inputArtist);
                    }
                </script>
            </div>
            <input type="submit" class="submit">
        </form>

    </main>
</body>

</html>
